<style>
.myblock-chart-container {
  width: 100%;
  max-width: 1000px;
  margin: 30px auto;
  padding: 20px;
  background: white;
  border-radius: 8px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  font-family: inherit;
  overflow: hidden;
  box-sizing: border-box;
}
.myblock-chart-title {
  font-size: 20px;
  font-weight: 600;
  color: #2C3E50;
  margin-bottom: 20px;
  text-align: center;
}
.myblock-chart-wrapper {
  position: relative;
  width: 100%;
  height: 400px;
  margin-bottom: 20px;
  overflow: hidden;
}
.myblock-chart-svg {
  width: 100%;
  height: 100%;
  display: block;
}
.myblock-chart-grid-line {
  stroke: #E8E8E8;
  stroke-width: 1;
  stroke-dasharray: 4,4;
}
.myblock-chart-label {
  font-size: 12px;
  fill: #666;
  font-family: inherit;
}
.myblock-chart-line-genai {
  fill: none;
  stroke: #8B7AB8;
  stroke-width: 3;
  stroke-linecap: round;
  stroke-linejoin: round;
}
.myblock-chart-line-sp500 {
  fill: none;
  stroke: #2E7D32;
  stroke-width: 2.5;
  stroke-linecap: round;
  stroke-linejoin: round;
  stroke-dasharray: 6,4;
}
.myblock-chart-line-bitcoin {
  fill: none;
  stroke: #C62828;
  stroke-width: 2.5;
  stroke-linecap: round;
  stroke-linejoin: round;
  stroke-dasharray: 2,2;
}
.myblock-chart-dot {
  r: 5;
}
.myblock-chart-dot-genai {
  fill: #8B7AB8;
  stroke: white;
  stroke-width: 2;
}
.myblock-chart-dot-sp500 {
  fill: #2E7D32;
  stroke: white;
  stroke-width: 2;
}
.myblock-chart-dot-bitcoin {
  fill: #C62828;
  stroke: white;
  stroke-width: 2;
}
.myblock-chart-legend {
  display: flex;
  justify-content: center;
  gap: 30px;
  margin-top: 20px;
  flex-wrap: wrap;
}
.myblock-chart-legend-item {
  display: flex;
  align-items: center;
  gap: 8px;
  font-size: 14px;
  color: #2C3E50;
}
.myblock-chart-legend-line {
  width: 34px;
  height: 8px;
  display: inline-block;
  /* visual now handled by inline SVG lines for accurate stroke/dash representation */
}
.myblock-legend-genai {
  background: #8B7AB8;
}
.myblock-legend-sp500 {
  background: #2E7D32;
}
.myblock-legend-bitcoin {
  background: #C62828;
}
@media screen and (max-width: 768px) {
  .myblock-chart-container { padding: 15px; }
  .myblock-chart-wrapper { height: 300px; }
  .myblock-chart-title { font-size: 18px; }
  .myblock-chart-label { font-size: 10px; }
  .myblock-chart-legend { gap: 15px; }
  .myblock-chart-legend-item { font-size: 12px; }
}
@media screen and (max-width: 480px) {
  .myblock-chart-container { padding: 10px; }
  .myblock-chart-wrapper { height: 250px; }
  .myblock-chart-title { font-size: 16px; }
  .myblock-chart-label { font-size: 9px; }
  .myblock-chart-legend { gap: 10px; }
  .myblock-chart-legend-item { font-size: 11px; }
}
</style>

<div class="myblock-chart-container">
  <div class="myblock-chart-title">Performance Since Inception (Normalized to 100)</div>
  <div class="myblock-chart-wrapper">
    <svg class="myblock-chart-svg" viewBox="0 0 900 400" preserveAspectRatio="xMidYMid meet">
      <!-- Grid lines -->
      <line class="myblock-chart-grid-line" x1="80" y1="50" x2="850" y2="50"/>
      <line class="myblock-chart-grid-line" x1="80" y1="125" x2="850" y2="125"/>
      <line class="myblock-chart-grid-line" x1="80" y1="200" x2="850" y2="200"/>
      <line class="myblock-chart-grid-line" x1="80" y1="275" x2="850" y2="275"/>
      <line class="myblock-chart-grid-line" x1="80" y1="350" x2="850" y2="350"/>
      <!-- Y labels -->
      <text class="myblock-chart-label" x="65" y="55" text-anchor="end">112</text>
      <text class="myblock-chart-label" x="65" y="130" text-anchor="end">107</text>
      <text class="myblock-chart-label" x="65" y="205" text-anchor="end">100</text>
      <text class="myblock-chart-label" x="65" y="280" text-anchor="end">92</text>
      <text class="myblock-chart-label" x="65" y="355" text-anchor="end">87</text>
      <!-- X labels -->
      <text class="myblock-chart-label" x="80" y="375" text-anchor="middle">Oct 9</text>
      <text class="myblock-chart-label" x="234" y="375" text-anchor="middle">Oct 16</text>
      <text class="myblock-chart-label" x="388" y="375" text-anchor="middle">Oct 23</text>
      <text class="myblock-chart-label" x="542" y="375" text-anchor="middle">Oct 30</text>
      <text class="myblock-chart-label" x="696" y="375" text-anchor="middle">Nov 6</text>
      <text class="myblock-chart-label" x="850" y="375" text-anchor="middle">Nov 13</text>
      <!-- Portfolio Line (GenAi) -->
      <polyline class="myblock-chart-line-genai"
        points="80,200 234,207 388,205 542,202 696,203 850,205"/>
      <!-- S&P 500 Line -->
      <polyline class="myblock-chart-line-sp500"
        points="80,200 234,202 388,204 542,206 696,208 850,212"/>
      <!-- Bitcoin Line -->
      <polyline class="myblock-chart-line-bitcoin"
        points="80,200 234,218 388,210 542,213 696,221 850,237"/>
      <!-- Dots for latest value -->
      <circle class="myblock-chart-dot myblock-chart-dot-genai" cx="850" cy="205" r="5"/>
      <circle class="myblock-chart-dot myblock-chart-dot-sp500" cx="850" cy="212" r="5"/>
      <circle class="myblock-chart-dot myblock-chart-dot-bitcoin" cx="850" cy="237" r="5"/>
    </svg>
    <!-- Legend -->
    <div class="myblock-chart-legend" role="list" aria-label="Chart data series legend">
      <span class="myblock-chart-legend-item" role="listitem">
        <svg class="myblock-chart-legend-line" width="34" height="8" aria-hidden="true" focusable="false">
          <line x1="0" y1="4" x2="34" y2="4" stroke="#8B7AB8" stroke-width="3" stroke-linecap="round" />
        </svg>
        GenAi Chosen
      </span>
      <span class="myblock-chart-legend-item" role="listitem">
        <svg class="myblock-chart-legend-line" width="34" height="8" aria-hidden="true" focusable="false">
          <line x1="0" y1="4" x2="34" y2="4" stroke="#2E7D32" stroke-width="2.5" stroke-linecap="round" stroke-dasharray="6 4" />
        </svg>
        S&amp;P 500
      </span>
      <span class="myblock-chart-legend-item" role="listitem">
        <svg class="myblock-chart-legend-line" width="34" height="8" aria-hidden="true" focusable="false">
          <line x1="0" y1="4" x2="34" y2="4" stroke="#C62828" stroke-width="2.5" stroke-linecap="round" stroke-dasharray="2 2" />
        </svg>
        Bitcoin
      </span>
    </div>
  </div>
</div>
